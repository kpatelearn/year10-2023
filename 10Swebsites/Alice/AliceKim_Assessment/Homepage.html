<style>
    .slider {
      width: 1300px;
      height: 300px;
      background-color: rgb(73, 76, 80);
      margin-left: auto;
      margin-right: auto;
      margin-top: 0px;
      text-align: center;
      overflow: hidden;
    }
    .image-container {
      width: 2000px;
      background-color: rgb(174, 179, 195);
      height: 300px;
      clear: both;
      position: relative;
      -webkit-transition: left 2s;
      -moz-transition: left 2s;
      -o-transition: left 2s;
      transition: left 2s;
    }
    .slide {
      float: left;
      margin: 0px;
      padding: 0px;
      position: relative;
    }
    #slide-1:target ~ .image-container {
      left: 0px;
    }
    #slide-2:target ~ .image-container {
      left: -500px;
    }
    #slide-3:target ~ .image-container {
      left: -1000px;
    }
    .buttons {
      position: relative;
      top: -20px;
    }
    .buttons a {
      display: inline-block;
      height: 17px;
      width: 17px;
      border-radius: 50px;
      background-color: rgb(255, 204, 0);
    }
  </style>
</head>
<body>
  <div class="slider">
    <span id="slide-1"></span>
    <span id="slide-2"></span>
    <span id="slide-3"></span>
    <span id="slide-4"></span>
    <div class="image-container">
      <img src="Slide1.jpg" class="slide" width="500" height="300" />
      <img src="Slide3.jpg" class="slide" width="500" height="300" />
      <img src="Slide2.jpg" class="slide" width="500" height="300" />
      <img src="Slide4.jpg" class="slide" width="500" height="300" />
    </div>
  <div class="buttons">
      <a href="#slide-1"></a>
      <a href="#slide-2"></a>
      <a href="#slide-3"></a>
    </div>
  </div>
</body>
