.select {
  display: block;
  position: relative;
  padding-left: 35px;
  margin-bottom: 12px;
  cursor: pointer;
  font-size: 16px;
  display: inline;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  font-family: 'Tahoma';
  color: rgb(2, 48, 71);
}

.select input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
  height: 0;
  width: 0;
}

.checkmark {
  position: absolute;
  top: 0;
  left: 0;
  height: 25px;
  width: 25px;
  background-color: #eee;
  border-radius: 50%;
}

.select:hover input ~ .checkmark {
  background-color: #ccc;
}

.select input:checked ~ .checkmark {
  background-color: #ffb703;
}

.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

.select input:checked ~ .checkmark:after {
  display: block;
}

.select .checkmark:after {
  top: 9px;
  left: 9px;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: white;
}

input[type=text], select, textarea {
