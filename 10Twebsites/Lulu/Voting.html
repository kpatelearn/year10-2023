<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting┃Vote Syldavia</title>
    <link rel="icon" type="image/x-icon" href="Logo-modified.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
         body {
            margin: 0px;
            font-size: 15px;
            font-family: 'Tahoma';
            background-color: rgb(255, 255, 255);
            color: rgb(2, 48, 71);
            text-align: center;
            display: grid;
            place-items: center;
        }
        
        .navbar {
            overflow: hidden;
            background-color: rgb(99, 179, 207);
            position: absolute;
            z-index: 2;
            top: 0;
            width: 100%;
        }
    
        .navbar a {
            float: left;
            display: flow-root;
            color: rgb(255, 255, 255);
            text-align: center;
            text-decoration: none;
            padding: 10px 10px;
            font-size: 25px;
        }
    
        .navbar a:hover {
            background-color: rgb(33, 156, 201);
            color: rgb(255, 255, 255);
        }

    </style>
    
</head>
<body>
    <div class="navbar">
        <a class="active" href="Home┃Vote Syldavia_2.html"> <b>Home</b> </a>
        <a href="Voting.html"> <b>Voting</b> </a>
        <a href="Enrolling.html"> <b>Enrolling</b> </a>
    </div>

    <img src="Vote-Banner.png" alt="Vote-Banner">

    <br>

    <img src="Action.png" alt="Action-Party">

    <br>

    <img src="Blue.png" alt="Blue-Party">

    <br>

    <input id="userInput">
    <button onclick="myFunction()">Confirm</button> 
    <h1 id="confirm"> </h1>

    <script>
        function myFunction() {
            let userInput = document.querySelector("#userInput");
            let confirm = document.querySelector("#confirm");

            confirm.innerHTML = "Thank you for voting. Your vote towards " + userInput.value +" has been counted.";
        }
    </script>

    <footer>
        <img src="Footer.png" alt="Footer">
    </footer>
    
</body>
</html>
