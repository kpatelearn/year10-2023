    <style>
      .navbar {
                overflow: hidden;
                background-color: rgb(255, 130, 130);
              }

                padding: 14px 16px;
                text-decoration: none;
              }
              
              .dropdown {
                float: left;
                overflow: hidden;
              }
              .dropdownno2 {
                float: left;
                overflow: hidden;
              }
              
      
              .dropdown .dropbtn {
                font-size: 16px;  
                border: none;
                outline: none;
                color: white;
                padding: 14px 16px;
                background-color: inherit;
                font-family: inherit;
                margin: 0;
              }
              
              .dropdownno2 .dropbtnno2 {

                outline: none;
                color: white;
                padding: 14px 16px;

              }
      
              .navbar a:hover, .dropdown:hover .dropbtn {

              }
              
              .dropdown-content {
                display: none;
                position: absolute;
                background-color: rgb(255, 130, 130);
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgb(255, 83, 83);
                z-index: 1;
              }
              
              .dropdown-contentno2 {

                position: absolute;
                background-color: rgb(255, 130, 130);
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgb(255, 83, 83);
                z-index: 1;
              }
              .dropdown-content a {
                float: none;
                color: white;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                text-align: left;
              }
      
              
              .dropdown-contentno2 a {
                float: none;
                color: white;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                text-align: left;
              }
              
              .dropdown-content a:hover {
                background-color: rgb(255, 83, 83);
              }
              
              .dropdown:hover .dropdown-content {
                display: block;
              }
      
              
              .dropdown-contentno2 a:hover {
                background-color: rgb(255, 83, 83);
              }
              
              .dropdownno2:hover .dropdown-contentno2 {
                display: block;
              }

        body {
