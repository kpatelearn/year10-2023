    <style>
        body, html {
            height: 100%;

        }

        *{
            box-sizing: border-box;
        }

        .bg-image {
            /* Full height */
            height:50%;

            /* Center and Scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        /*images used*/
        .img1 {background-image: url(Scuba.jpg);}
        .img2 {background-image: url(Spa.jpg);}

        /*posistion text in the middle of the page/image */
        .bg-text {
            background-color: rgb(0,0,0);
            /*Fall back color */
            background-color: rgb(0,0,0,0.4);
            /* Black w/opacity/see-through */
            color: white;
            font-weight: bold;
            font-size: 80px;
            border: 10px solid #f1f1f1;
            position: fixed;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            z-index:2;
            width: 1000px;
            Padding: 20px;
            Text-align:center;
        }
    </style>


<style>
    body{font-family: Georgia, 'Times New Roman', Times, serif; font-size: 20px;
    }

    #myBtn{
        display: none;
        position: fixed;
        bottom: 20px;
        right: 30px;
        z-index: 99;
        font-size: 50px;
        border: none;
        outline: none;
        background-color:rgb(85, 145, 171);
        color: white;
        cursor: pointer;
        border-radius: 4px;
    }

    #mybtn:hover {background-color: #555;}
</style>

</head>
<body>

 
    
    <button onclick="topFunction()" id="myBtn" title="Go to the top">^</button>

    <script>
    // Get the button
    let mybutton = document.getElementById("myBtn");
    //When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function()
    {scrollFunction()};
    
    function scrollFunction() {if (document.body.scrollTop > 20||
        document.documentElement.scrollTop>20) {
            mybutton.style.display = "block";
        } else {
            mybutton.style.display = "none";
        }
    }
    
    //when the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop =0;
    }
    
    </script>
