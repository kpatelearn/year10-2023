<style>
    body{font-family: Georgia, 'Times New Roman', Times, serif; font-size: 20px;
    }

    #myBtn{
        display: none;
        position: fixed;
        bottom: 20px;
        right: 30px;
        z-index: 99;
        font-size: 50px;
        border: none;
        outline: none;
        background-color:rgb(85, 145, 171);
        color: white;
        cursor: pointer;
        border-radius: 4px;
    }

    #mybtn:hover {background-color: #555;}
</style>

</head>
<body>


    <button onclick="topFunction()" id="myBtn" title="Go to the top">^</button>

<script>
// Get the button
let mybutton = document.getElementById("myBtn");
//When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function()
{scrollFunction()};

function scrollFunction() {if (document.body.scrollTop > 20||
    document.documentElement.scrollTop>20) {
        mybutton.style.display = "block";
    } else {
        mybutton.style.display = "none";
    }
}

//when the user clicks on the button, scroll to the top of the document
function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop =0;
}

</script>
